<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./asets/icon.png">

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="profile-card">
        <div class="profile-card-top">
            <img src="./asets/image-victor.jpg" alt="profile image">
        </div>
        <div class="profile-card-button">
            <div class="profile-card-button_datos-profile">
                Victor Crest 26 London
            </div>
            <div class="profile-card-button_datos-seguidores">
                <div>
                    <p>80K</p>
                    <p>Followers</p>
                </div>
                <div>
                    <p>803K</p>
                    <p>Likes</p>
                </div>
                <div>
                    <p>1.4K</p>
                    <p>Photos</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
